<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유형 테스트 - Q5</title>
  <style>
    /* 전체 페이지 중앙 정렬 */
    body {
        background-color: #f0e9e9;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 90%;
        max-width: 600px;
        padding: 20px;
        box-sizing: border-box;
    }

    .progress-container {
        width: 100%;
        margin-bottom: 20px; /* 4페이지와 동일한 값 */
    }

    .progress-bar {
        width: 100%;
        height: 20px;
        background-color: #ddd;
        border-radius: 10px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        width: 0%; /* 초기 값 */
        background-color: #ff69b4;
        border-radius: 10px;
        transition: width 0.3s ease; /* 부드러운 애니메이션 */
    }

    .question-image {
        max-width: 150%; /* 4페이지와 동일한 크기 */
        height: auto;
        margin-top: 30px; /* 4페이지와 동일한 여백 */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 70px; /* 질문과 버튼 사이 간격 */
    }

    .answer-button {
        padding: 25px 80px;
        font-size: 1.7rem;
        color: white;
        background-color: #ff69b4;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
        box-shadow: 0 4px 10px rgba(255, 105, 180, 0.5);
        margin: 15px 0;
        width: 120%; /* 4페이지와 동일한 버튼 너비 */
        max-width: 1000px;
    }

    .answer-button:hover {
        background-color: #ff85c0;
        transform: scale(1.05);
    }

    .answer-button:focus {
        outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 진행률 표시 -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
    <img src="images/Q5.jpg" alt="Q5 이미지" class="question-image">
    
    <!-- 답변 버튼들 -->
    <button class="answer-button" onclick="selectAnswer('Q1')">지식 퀴즈</button>
    <button class="answer-button" onclick="selectAnswer('Q2')">팀워크 게임</button>
    <button class="answer-button" onclick="selectAnswer('Q3')">없음</button>
    <button class="answer-button" onclick="selectAnswer('Q4')">술게임</button>
  </div>

  <script>
    function updateProgress(current, total) {
      const progressFill = document.getElementById('progressFill');
      const percentage = (current / total) * 100;
      progressFill.style.width = percentage + '%';
    }

    function selectAnswer(answer) {
        // 기존 값 가져오기 또는 초기값 설정
        let count = localStorage.getItem(answer) ? parseInt(localStorage.getItem(answer)) : 0;

        // 값 증가 후 다시 저장
        localStorage.setItem(answer, count + 1);

        console.log(`Answer ${answer}: ${count + 1}`); // 디버그용 콘솔 출력

        // 다음 질문으로 이동
        window.location.href = 'next_question6.html';
    }

    updateProgress(5, 12);
  </script>
</body>
</html>
