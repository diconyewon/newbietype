<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디콘 유형테스트</title>
  
  <style>
    body {
        background-color: #f0e9e9; /* 배경 색상 */
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .site-title {
      font-size: 1.0rem;
      color: #333;
      margin-bottom: 25px; /* 제목과 이미지 사이 간격 */
    }

    .main-image {
      max-width: 80%; /* 이미지 크기를 화면에 맞게 제한 */
      height: auto;   /* 비율 유지 */
      margin-bottom: 50px; /* 이미지와 버튼 사이 간격 */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .start-button {
      padding: 25px 100px;
      font-size: 1.7rem;
      color: white;
      background-color: #ff69b4;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.5);
    }

    .start-button:hover {
      background-color: #ff85c0;
      transform: scale(1.1);
    }

    .start-button:active {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="site-title">나의 새내기 유형은?</h1>
    <img src="/newbietype/images/newbie_type.jpg" alt="Newbie Type Image" class="main-image">
    <button class="start-button" onclick="goToNextPage()">시작하기</button>
  </div>

  <script>
    // 페이지를 이동하는 함수
    function goToNextPage() {
      // 다음 페이지로 이동
      window.location.href = "next_question1.html"; // 이동할 URL 설정
    }
  </script>

</body>
</html>
