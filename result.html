<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결과 페이지</title>
  <style>
    body {
        background-color: #f0e9e9; /* 배경 색상 */
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    #result-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* 화면 전체 높이를 사용 */
    }

    h1 {
      margin-bottom: 50px; /* 제목과 이미지 사이의 간격 */
      font-size: 1.5rem;
      color: #333;
    }

    .result-image {
      max-width: 80%; /* 이미지 크기를 화면에 맞게 제한 */
      height: auto;   /* 비율 유지 */
      margin-bottom: 50px; /* 이미지와 버튼 사이 간격 */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .start-button {
      padding: 20px 70px;
      font-size: 1.2rem;
      color: white;
      background-color: #ff69b4;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.5);
    }

    .start-button:hover {
      background-color: #ff85c0;
      transform: scale(1.1);
    }

    .start-button:active {
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div id="result-container">
    <h1>디콘 유형 테스트 결과</h1>
    <img id="result-image" class="result-image" src="" alt="결과 이미지">
    <button class="start-button" onclick="resetTest()">다시하기</button>
  </div>

  <script>
    const Q1_count = parseInt(localStorage.getItem('Q1')) || 0;
    const Q2_count = parseInt(localStorage.getItem('Q2')) || 0;
    const Q3_count = parseInt(localStorage.getItem('Q3')) || 0;
    const Q4_count = parseInt(localStorage.getItem('Q4')) || 0;

    console.log(`Counts - Q1: ${Q1_count}, Q2: ${Q2_count}, Q3: ${Q3_count}, Q4: ${Q4_count}`);

    const counts = { Q1: Q1_count, Q2: Q2_count, Q3: Q3_count, Q4: Q4_count };
    const maxCount = Math.max(...Object.values(counts));
    const topAnswers = Object.keys(counts).filter(key => counts[key] === maxCount);

    const resultType = topAnswers[Math.floor(Math.random() * topAnswers.length)];

    console.log(`Result type: ${resultType}`);

    let resultImage = "";

    if (resultType === "Q1") {
      resultImage = "/newbietype/images/result1.jpg"; /* 절대 경로로 수정 */
    } else if (resultType === "Q2") {
      resultImage = "/newbietype/images/result2.jpg"; /* 절대 경로로 수정 */
    } else if (resultType === "Q3") {
      resultImage = "/newbietype/images/result4.jpg"; /* 절대 경로로 수정 */
    } else if (resultType === "Q4") {
      resultImage = "/newbietype/images/result3.jpg"; /* 절대 경로로 수정 */
    }

    document.getElementById("result-image").src = resultImage;

    function resetTest() {
      localStorage.clear();
      window.location.href = "/newbietype/index.html"; /* 절대 경로로 수정 */
    }
  </script>
</body>
</html>
