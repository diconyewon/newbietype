<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유형 테스트 - Q8</title>
  <style>
    /* 전체 페이지 중앙 정렬 */
    body {
        background-color: #f0e9e9;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 90%;
        max-width: 600px;
        padding: 20px;
        box-sizing: border-box;
    }

    /* 진행률 컨테이너 */
    .progress-container {
        width: 100%;
        margin-bottom: 20px;
    }

    .progress-bar {
        width: 100%;
        height: 20px;
        background-color: #ddd;
        border-radius: 15px;
        overflow: hidden;
        
    }

    .progress-fill {
        height: 100%;
        background-color: #ff69b4;
        transition: width 0.5s ease;
        width: 0%;
        border-radius: 15px;
    }

    .question-image {
        max-width: 180%;
        height: auto;
        margin-top: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 70px;
    }

    .answer-button {
        padding: 25px 80px;
        font-size: 1.7rem;
        color: white;
        background-color: #ff69b4;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
        box-shadow: 0 4px 10px rgba(255, 105, 180, 0.5);
        margin: 15px 0;
        width: 120%;
        max-width: 1000px;
    }

    .answer-button:hover {
        background-color: #ff85c0;
        transform: scale(1.05);
    }

    .answer-button:focus {
        outline: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 진행률 표시 -->
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <!-- 질문 이미지 -->
    <img src="images/Q8.jpg" alt="Q8 이미지" class="question-image">

    <!-- 답변 버튼들 -->
    <button class="answer-button" onclick="selectAnswer('Q1')">몸이 아파서 병결</button>
    <button class="answer-button" onclick="selectAnswer('Q2')">놀러 가야해서 자체휴강!</button>
    <button class="answer-button" onclick="selectAnswer('Q3')">피곤하다...</button>
    <button class="answer-button" onclick="selectAnswer('Q4')">숙취</button>
  </div>

  <script>
    // 진행률 업데이트 함수
    function updateProgress(current, total) {
        const progressFill = document.getElementById('progressFill');
        const percentage = (current / total) * 100;
        progressFill.style.width = percentage + '%';
    }

    // 답변 선택 함수
    function selectAnswer(answer) {
        // 기존 값 가져오기 또는 초기값 설정
        let count = localStorage.getItem(answer) ? parseInt(localStorage.getItem(answer)) : 0;

        // 값 증가 후 다시 저장
        localStorage.setItem(answer, count + 1);

        console.log(`Answer ${answer}: ${count + 1}`); // 디버그용 콘솔 출력

        // 다음 질문 페이지로 이동
        window.location.href = 'next_question9.html';
    }

    // 현재 진행률 업데이트 (질문 8의 진행률 값)
    updateProgress(8, 12);
  </script>

</body>
</html>
